<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/facebook_fave_icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-pretty">

  <main class="mt-32">

    <div class="container flex -ml-6 mt-24 pl-10 mx-auto items-center justify-center">

        <div class="left w-1/3 mx-10 mr-12">
            <img src="facebook.svg" alt="Facebook" class="w-30 h-28 pl-0">
            <p class="text-3xl  space-x-2 pl-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white shadow-xl p-4 rounded-xl w-[27%] text-lg relative ">

            <input class="px-4 h-12 my-4 border border-1 border-gray-200 rounded-lg outline-blue-300 " type="text" placeholder="Email address or phone number">

            <input class="px-4 h-12  border border-1  border-gray-200 rounded-lg outline-blue-300 " type="password" placeholder="Password">

            <button class="bg-blue-600 text-white cursor-pointer py-3 my-3 rounded-md font-bold hover:bg-blue-700">Log in</button>

            <span class="text-blue-500 text-center text-base mb-  cursor-pointer hover:underline">Forgotten password?</span>

            <hr class="bg-slate-800 mt-4">

            <button class="bg-green-500 text-white cursor-pointer py-3 mt-5 mb-4 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700 ">Create new account</button>

            <span class="absolute pl-8 text-sm -bottom-12"> <span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>

        </div>
    </div>
</main>
<footer class="bg-white  h-32 mt-56  flex justify-left pl-10 items-center shadow-xl space-x-4 text-gray-600 text-sm ">
    <span class=" hover:underline cursor-pointer">Change Language</span><Span class="hover:underline cursor-pointer">Terms&Condition</Span>
</footer>
</body>
</html>
